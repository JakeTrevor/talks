oreignObject > section[data-footer]>:nth-last-child(2){margin-bottom:0}div#\:\$p > svg > foreignObject > section>:first-child,div#\:\$p > svg > foreignObject > section>header:first-child+*{margin-top:0}div#\:\$p > svg > foreignObject > section:after{bottom:21px;color:var(--paginate-color);font-size:24px;padding:0;position:absolute;right:30px}div#\:\$p > svg > foreignObject > section:after{--marpit-root-font-size:24px;}div#\:\$p > svg > foreignObject > section[data-color] :is(h1, marp-h1),div#\:\$p > svg > foreignObject > section[data-color] :is(h2, marp-h2),div#\:\$p > svg > foreignObject > section[data-color] :is(h3, marp-h3),div#\:\$p > svg > foreignObject > section[data-color] :is(h4, marp-h4),div#\:\$p > svg > foreignObject > section[data-color] :is(h5, marp-h5),div#\:\$p > svg > foreignObject > section[data-color] :is(h6, marp-h6){color:currentcolor}div#\:\$p > svg > foreignObject > section::after{content:attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total)}div#\:\$p > svg > foreignObject > section{font-family:'FiraCode Nerd Font'}div#\:\$p > svg > foreignObject > section blockquote{color:black;background:rgb(209, 217, 224);padding:5px}div#\:\$p > svg > foreignObject > section .cols{display:flex;flex-direction:row;gap:1em;height:100%}div#\:\$p > svg > foreignObject > section .cols > *{flex:1;height:100%}div#\:\$p > svg > foreignObject > section .bigimg{display:flex;justify-content:space-around}div#\:\$p > svg > foreignObject > section .bigimg > *{max-height:40vh;max-width:40vw}div#\:\$p > svg > foreignObject > section .slightlySmaller{font-size:0.8em}div#\:\$p > svg > foreignObject > section section.slightlySmaller{--marpit-root-font-size: 0.8em;}div#\:\$p > svg > foreignObject > section p:has(> img){display:grid;place-items:start center}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"]{columns:initial!important;display:block!important;padding:0!important}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"]::before, div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"]::after, div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="content"]::before, div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="content"]::after{display:none!important}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"] > div[data-marpit-advanced-background-container]{all:initial;display:flex;flex-direction:row;height:100%;overflow:hidden;width:100%}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"] > div[data-marpit-advanced-background-container][data-marpit-advanced-background-direction="vertical"]{flex-direction:column}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"][data-marpit-advanced-background-split] > div[data-marpit-advanced-background-container]{width:var(--marpit-advanced-background-split, 50%)}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"][data-marpit-advanced-background-split="right"] > div[data-marpit-advanced-background-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"] > div[data-marpit-advanced-background-container] > figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="background"] > div[data-marpit-advanced-background-container] > figure > figcaption{position:absolute;border:0;clip:rect(0, 0, 0, 0);height:1px;margin:-1px;overflow:hidden;padding:0;white-space:nowrap;width:1px}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="content"], div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="pseudo"]{background:transparent!important}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="pseudo"], div#\:\$p > svg[data-marpit-svg] > foreignObject[data-marpit-advanced-background="pseudo"]{pointer-events:none!important}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background-split]{width:100%;height:100%}
</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" lang="C" data-marpit-pagination="1" style="--paginate:true;" data-marpit-pagination-total="37"><p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: 0; display: block; width: 100%; height: auto; max-height: 0.036ex;" xmlns="http://www.w3.org/2000/svg" width="0.036ex" height="0.036ex" role="img" focusable="false" viewBox="0 0 16 16"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"></g></g></svg></mjx-container></p><h1 id="control-flow-expressiveness-in-quantum-computing">Control-flow Expressiveness in Quantum Computing</h1>
<p>Jake Trevor</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" lang="C" data-marpit-pagination="2" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="in-this-talk">In this talk</h2>
<p>I will present some work in-review:</p>
<ul>
<li>Control-flow expressiveness in classical computing</li>
<li>Why quantum is different</li>
<li>The CCF Hierarchy</li>
</ul>
<p>And some work in-progress:</p>
<ul>
<li>Semantics for the lattice</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" lang="C" data-marpit-pagination="3" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="in-classical-computing">In classical computing,</h2>
<h4 id="there-are-two-building-blocks-of-control-flow">there are two building blocks of control flow:</h4>
<ul>
<li>Conditional behaviour (<code>if</code> statements)</li>
<li>Looping behaviour (<code>while</code> loops)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" lang="C" data-marpit-pagination="4" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="looping-behaviour-subsumes-conditional-behaviour">Looping behaviour subsumes conditional behaviour</h2>
<div class="cols">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">if</span> (a) {
    b
} 
</code></pre>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua">flag = <span class="hljs-literal">true</span>

<span class="hljs-keyword">while</span> (flag &amp;&amp; a) {
    b
    flag = <span class="hljs-literal">false</span>
}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" lang="C" data-marpit-pagination="5" style="--paginate:true;" data-marpit-pagination-total="37">
<h3 id="there-are-things-we-can-write-with-while-loops-that-we-cant-write-without">There are things we can write with while loops that we can't write without:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;hello world&quot;</span>)
}

</code></pre>
<ul>
<li><code>While</code> <em>increases the expressiveness</em> of the language</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" lang="C" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="similar-is-true-for-if-statements">Similar is true for <code>if</code> statements</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">if</span> (randomChoice()) { 
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;heads&quot;</span>)
} <span class="hljs-keyword">else</span> {
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;tails&quot;</span>)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" lang="C" data-marpit-pagination="7" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="so-very-roughly">So, very roughly...</h2>
<div class="cols">
<div>
<ul>
<li><code>while</code> loops are more powerful than</li>
<li><code>if</code> statements, which are more powerful than</li>
<li>no CF whatsoever</li>
</ul>
</div>
<div>
<p><img src="./cfe-in-qc/classical-lattice.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" lang="C" data-marpit-pagination="8" style="--paginate:true;" data-marpit-pagination-total="37">
<h3 id="aside-is-conditional-behaviour-really-more-powerful-than-flat">Aside: Is conditional behaviour really more powerful than flat?</h3>
<p>Morally - yes, but the devil is in the details.</p>
<ul>
<li>If we are talking about instruction languages...</li>
<li>and an 'if statement' really means a conditional jump...</li>
</ul>
<p>-&gt; Then the difference in expressiveness depends on the instruction set.</p>
<p>Lots of things can be done branchlessly, if you're clever</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" lang="C" data-marpit-pagination="9" style="--paginate:true;" data-marpit-pagination-total="37">
<h3 id="aside-is-conditional-behaviour-really-more-powerful-than-flat-1">Aside: Is conditional behaviour really more powerful than flat?</h3>
<ul>
<li>If all we have is a function pointer,  (i.e. to an externally defined function)...</li>
<li>the only way to conditionally call it is with a <code>cjump</code></li>
</ul>
<p>-&gt; i.e. exactly an if statement.</p>
<blockquote>
<p>Key takeaway: Quantifying this difference is hard<br />
But it does exist!</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" lang="C" data-marpit-pagination="10" style="--paginate:true;" data-marpit-pagination-total="37">
<h1 id="why-is-qc-any-different">Why is QC any different?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" lang="C" data-marpit-pagination="11" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="models-of-quantum-computation">Models of Quantum Computation</h2>
<p>We will review the three big models of quantum computation:</p>
<ol>
<li>Circuits</li>
<li>QRAM</li>
<li>Co-Processor Computers</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" lang="C" data-marpit-pagination="12" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="circuits">Circuits</h2>
<p>A Circuit represents <em>straight-line code.</em><br />
Generally, there isn't any control flow</p>
<h4 id="deutschs-algorithm">Deutsch's algorithm:</h4>
<div class="cols">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">deutsch</span><span class="hljs-params">()</span></span> {
    a, b = fresh
    X b
    H a
    H b 
    f(a, b) <span class="hljs-comment">-- our function to measure</span>
    H a
    
    <span class="hljs-keyword">return</span> M a
}

</code></pre>
</div>
<div>
<p><img src="./cfe-in-qc/deutsch-circuit.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" lang="C" data-marpit-pagination="13" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="circuits-key-characteristics">Circuits: Key Characteristics</h2>
<ul>
<li>Fixed number of qubits (allocation is static)</li>
<li>Some fixed set of gates are applied (no control flow)</li>
</ul>
<p>-&gt; Actually, we sometimes slightly relax this.</p>
<ul>
<li>We sometimes allow conditioned gate application, based on some measurement result</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" lang="C" data-marpit-pagination="14" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="as-in-teleportation">As in teleportation:</h2>
<div class="cols">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">teleport</span><span class="hljs-params">(q)</span></span> { 
    a, b = fresh
    H a
    CX a b

    CX q a 
    H q

    [q<span class="hljs-string">&#x27;, a&#x27;</span>] = M [q, a]

    <span class="hljs-keyword">if</span> (a<span class="hljs-string">&#x27;) { X b } 
    if (q&#x27;</span>) { Z b }
}
</code></pre>
</div>
<div>
<p><img src="./cfe-in-qc/teleportation-circuit.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" lang="C" data-marpit-pagination="15" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="qram-quantum-random-access-machine">QRAM (Quantum Random Access Machine)</h2>
<p>First presented by Knill</p>
<ul>
<li>Access to some (large) amount of quantum memory</li>
<li>Generally allows control flow via loops</li>
</ul>
<p>-&gt; Fully expressive</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" lang="C" data-marpit-pagination="16" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="a-simple-quantum-program-with-a-loop">A simple quantum program with a loop:</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">geometric</span><span class="hljs-params">()</span></span> { 
  count = <span class="hljs-number">0</span>
  <span class="hljs-keyword">do</span> {
    a = fresh
    H a 
    res = M a 

    count += <span class="hljs-number">1</span> 
  } <span class="hljs-keyword">while</span> (res)

  <span class="hljs-keyword">return</span> count
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" lang="C" data-marpit-pagination="17" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="co-processor">Co-processor</h2>
<div class="cols">
<div>
<p>-&gt; Extension to QRAM</p>
<p>Two key components:</p>
<ul>
<li>the <em>QPU</em> (Quantum Processing Unit)</li>
<li>the <em>scheduler</em> (really, just a regular classical computer).</li>
</ul>
<p>The scheduler tells the QPU what to do</p>
</div>
<div>
<p><img src="./cfe-in-qc/co-processor-architecture.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" lang="C" data-marpit-pagination="18" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="what-about-the-other-way">What about the other way?</h2>
<div class="cols">
<div>
<h3 id="qpu---scheduler-dataflow">QPU -&gt; Scheduler dataflow</h3>
<p>In the co-processor model, dataflow in this direction is given special treatment.</p>
<p>It's called <em>Dynamic Lifting</em></p>
</div>
<div>
<p><img src="./cfe-in-qc/co-processor-dyn-lift.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" lang="C" data-marpit-pagination="19" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="why-the-special-treatment">Why the special treatment?</h2>
<p>Notionally, because dynamic lifting <strong>expensive</strong></p>
<p>Requires the QPU to wait for some classical computation to finish.</p>
<p>Qubits are unstable - they can only hold their state for so long before <em>losing coherence</em>.</p>
<p>This is what the co-processor model tries to capture.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" lang="C" data-marpit-pagination="20" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="not-all-dynamic-lifting-is-interesting">Not all dynamic lifting is interesting:</h2>
<ul>
<li><code>C</code> -&gt; <code>Q</code> -&gt; <code>C</code>  --- pre- and post-processing
<ul>
<li>Cheap, boring</li>
</ul>
</li>
<li><code>Q1</code> -&gt; <code>C</code> -&gt; <code>Q2</code>  --- measurement conditioned continuation
<ul>
<li>Expensive, interesting</li>
<li>especially if <code>Q2</code> depends on some data from <code>Q1</code> being coherently retained</li>
</ul>
</li>
</ul>
<p>We only really care about the latter case...</p>
<p>But trying to capture this is very difficult<br />
so all dynamic lifting is treated as expensive</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" lang="C" data-marpit-pagination="21" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="dynamic-lifting-makes-the-cf-lattice-a-little-more-complex">Dynamic lifting makes the CF lattice a little more complex:</h2>
<div class="bigimg" >
<p><img src="./cfe-in-qc/quantum-lattice.png" alt="" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" lang="C" data-marpit-pagination="22" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="the-classical-control-flow-ccf-hierarchy">The Classical Control-Flow CCF Hierarchy:</h2>
<div class="cols" >
<div>
<ul>
<li><strong>F</strong>, <strong>CC</strong> and <strong>CL</strong> are familiar</li>
</ul>
<p>-&gt; These are just the points of the classical CF hierarchy</p>
<ul>
<li><strong>QC</strong>, <strong>CLQC</strong> and <strong>QL</strong> are new</li>
</ul>
<p>-&gt; These involve introducing <em>dynamic lifting</em> into the program.</p>
</div>
<div>
<p><img src="./cfe-in-qc/quantum-lattice.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" lang="C" data-marpit-pagination="23" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="this-can-help-us-classify-all-kinds-of-things">This can help us classify all kinds of things:</h2>
<ul>
<li>Hardware</li>
<li>Abstract machines / Models of computation</li>
<li>Algorithms</li>
<li>Programming languages</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" lang="C" data-marpit-pagination="24" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="what-we-looked-at-earlier">What we looked at earlier:</h2>
<div class="cols" >
<div class="slightlySmaller" >
<p>At <strong>F</strong> (Flat):</p>
<ul>
<li>Circuits without conditioned application</li>
<li>Deutsch's algorithm</li>
</ul>
<p>At <strong>QC</strong>:</p>
<ul>
<li>Circuits with conditioned application</li>
<li>Quantum teleportation</li>
</ul>
<p>At <strong>QL</strong>:</p>
<ul>
<li>QRAM and Co-processor</li>
<li>The geometric sampling algorithm</li>
</ul>
</div>
<div>
<p><img src="./cfe-in-qc/quantum-lattice.png" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" lang="C" data-marpit-pagination="25" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="i-have-example-programs-for-each-point-in-the-lattice">I have example programs for each point in the lattice</h2>
<p>-&gt; I've left them out here for brevity</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" lang="C" data-marpit-pagination="26" style="--paginate:true;" data-marpit-pagination-total="37">
<h1 id="work-in-progress-semantics-for-the-lattice">Work in progress: Semantics for the Lattice</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" lang="C" data-marpit-pagination="27" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="idea">Idea:</h2>
<blockquote>
<ul>
<li>Produce a family of languages...</li>
<li>related by adding syntactic features...</li>
<li>which capture different levels of the lattice.</li>
</ul>
</blockquote>
<p>Give a semantics to each, and we have a formal way to study the lattice!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" lang="C" data-marpit-pagination="28" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="problem-the-full-lattice-is-hard">Problem: the full lattice is hard</h2>
<p>What is the difference between <strong>CLQC</strong> &amp; <strong>QL</strong>?</p>
<ul>
<li>CLQC allows data dependencies on measurements for <code>if</code>s, but not <code>while</code>s</li>
<li>QL allows both</li>
</ul>
<p>How do we model this syntactically?</p>
<p>-&gt; I haven't come up with a nice way to do this.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" lang="C" data-marpit-pagination="29" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="possibly-temporary-solution-reduced-lattice">(Possibly Temporary) Solution: Reduced lattice</h2>
<p><img src="./cfe-in-qc/reduced-quantum-lattice.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" lang="C" data-marpit-pagination="30" style="--paginate:true;" data-marpit-pagination-total="37">
<div class="bigimg" >
<p><img src="./cfe-in-qc/labelled-reduced-quantum-lattice.png" alt="" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" lang="C" data-marpit-pagination="31" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="mrec-effectful-vs-recorded-measurement"><code>mrec</code>: Effectful vs recorded measurement</h2>
<ul>
<li>Measurement is a critical part of many quantum algorithms, even if when we don't use the result</li>
<li>Dynamic lifting tries to capture the expense of <em>conditioning future behaviour on a measurement</em></li>
<li>So we only need to care about measurement when the result is used in the continuation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" lang="C" data-marpit-pagination="32" style="--paginate:true;" data-marpit-pagination-total="37">
<h2 id="mrec-effectful-vs-recorded-measurement-1"><code>mrec</code>: Effectful vs recorded measurement</h2>
<ul>
<li><code>M q</code> <em>measures</em> the qubit <code>q</code>, but does not record a result
<ul>
<li>This is an effectful measurement</li>
<li>(since we only care about its side effects)</li>
</ul>
</li>
<li><code>a = mrec q</code> measures <code>q</code> and <em>stores the result</em> in the classical variable <code>a</code>
<ul>
<li>This is a recorded measurement</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" lang="C" data-marpit-pagination="33" style="--paginate:true;" data-marpit-pagination-total="37">
<h3 id="a-taste-of-whats-cooking">A taste of what's cooking:</h3>
<p>Give a denotational semantics, in terms of a function on state</p>
<p>The state of a QC is probabilistic; At any given time, it may occupy one of many given states, with some associated probability.</p>
<p>Therefore, we model the state as a list of fragments <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.196ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2296.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mo" transform="translate(892,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1336.7,0)"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path></g><g data-mml-node="mo" transform="translate(1907.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container><br />
such that the sum of probabilities <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.956ex;" xmlns="http://www.w3.org/2000/svg" width="9.045ex" height="2.653ex" role="img" focusable="false" viewBox="0 -750 3997.9 1172.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="munder"><g data-mml-node="mo"><path data-c="2211" d="M61 748Q64 750 489 750H913L954 640Q965 609 976 579T993 533T999 516H979L959 517Q936 579 886 621T777 682Q724 700 655 705T436 710H319Q183 710 183 709Q186 706 348 484T511 259Q517 250 513 244L490 216Q466 188 420 134T330 27L149 -187Q149 -188 362 -188Q388 -188 436 -188T506 -189Q679 -189 778 -162T936 -43Q946 -27 959 6H999L913 -249L489 -250Q65 -250 62 -248Q56 -246 56 -239Q56 -234 118 -161Q186 -81 245 -11L428 206Q428 207 242 462L57 717L56 728Q56 744 61 748Z"></path></g><g data-mml-node="mi" transform="translate(1089,-285.4) scale(0.707)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g></g><g data-mml-node="mi" transform="translate(1661.3,0)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mo" transform="translate(2442.1,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(3497.9,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" lang="C" data-marpit-pagination="34" style="--paginate:true;" data-marpit-pagination-total="37">
<p>The data part of a fragment (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.292ex" height="1ex" role="img" focusable="false" viewBox="0 -431 571 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path></g></g></g></svg></mjx-container>) is comprised of three components:</p>
<ol>
<li>The quantum state <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="2.857ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1263 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(278,0)"><g data-mml-node="mi"><path data-c="1D719" d="M409 688Q413 694 421 694H429H442Q448 688 448 686Q448 679 418 563Q411 535 404 504T392 458L388 442Q388 441 397 441T429 435T477 418Q521 397 550 357T579 260T548 151T471 65T374 11T279 -10H275L251 -105Q245 -128 238 -160Q230 -192 227 -198T215 -205H209Q189 -205 189 -198Q189 -193 211 -103L234 -11Q234 -10 226 -10Q221 -10 206 -8T161 6T107 36T62 89T43 171Q43 231 76 284T157 370T254 422T342 441Q347 441 348 445L378 567Q409 686 409 688ZM122 150Q122 116 134 91T167 53T203 35T237 27H244L337 404Q333 404 326 403T297 395T255 379T211 350T170 304Q152 276 137 237Q122 191 122 150ZM500 282Q500 320 484 347T444 385T405 400T381 404H378L332 217L284 29Q284 27 285 27Q293 27 317 33T357 47Q400 66 431 100T475 170T494 234T500 282Z"></path></g></g><g data-mml-node="mo" transform="translate(874,0)"><path data-c="27E9" d="M55 732Q56 739 61 744T75 750Q85 750 92 740Q95 733 186 494T278 250T187 6T92 -240Q85 -250 75 -250Q67 -250 62 -245T55 -232Q55 -227 145 11Q236 248 236 250T145 489Q55 727 55 732Z"></path></g></g></g></g></svg></mjx-container>: a quantum state vector</li>
<li>The classical state <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.023ex" role="img" focusable="false" viewBox="0 -442 469 452"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g></g></g></svg></mjx-container>: a classical bit vector</li>
<li>The name map <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>: Mapping of <em>names</em> to <em>data addresses</em><br />
<code>Name -&gt; Either Int Int</code></li>
</ol>
<ul>
<li>Left x -&gt; Qubit at index x</li>
<li>Right y -&gt; Bit at index y</li>
</ul>
<blockquote>
<p>We use a bit vector for simplicity, but this technique should generalise to arbitrarily complex classical data</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" lang="C" data-marpit-pagination="35" style="--paginate:true;" data-marpit-pagination-total="37">
